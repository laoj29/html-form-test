<!DOCTYPE html>
<html>
<head>
<title>HTML Form Test</title>
<link href="bootstrap.min.css" rel="stylesheet">

<style type="text/css">
	body {
	    background-color: #f5f5f5;
	}
	.form_input input[type="text"] {
		font-size: 12px;
		width: 250px;
		height: 36px;
		margin-bottom: 15px;
		padding: 7px 9px;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
	}
	.form_input .p2 {
		color: #aaa;
	}
</style>
</head>

<body>
<script src="jquery.min.js"></script>

<script>
	$(document).ready(function(){
		$('#submit').click(function(){
			var validate_email_addr = /^[\w\-\.]+@[\w\-\.]+(\.\w+)+$/;
			var email_addr = $('#emailAddr').val();
			// alert(email_addr);

			if(email_addr == "" || !validate_email_addr.test(email_addr)){
				alert("Invalid email address!");
				$('#emailAddr').val("");
				$('#emailAddr').focus();
				return false;
			}
		});
	});
</script>

<div class="container">
	<form class="form_input" enctype="multipart/form-data" action="email_sending.php" method="post">
		<legend>
			<h1>HTML Form Test</h1>
		</legend>
		<p class="p1">
			<big>Please input a valid email address:</big>
		</p>
		<input id="emailAddr" class="input-block-level" type="text" name="emailAddr" placeholder="Email Address">
		<button id="submit" class="btn btn-primary" type="submit">Submit</button>
		<p class="p2">
			<small>An email will be sent to the submitted email address containing the following text:
				<br />Subject: "HTML Form Test"
				<br />Body: "Sent via HTML form using PHP to {submitted email address}"
			</small>
		</p>
	</form>
</div>

</body>
</html>
